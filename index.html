<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>中文生字词语拼音练习</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/pinyin-pro"></script>
    <script src="https://cdn.jsdelivr.net/npm/cnchar/cnchar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cnchar-words/cnchar.words.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>中文生字词语拼音练习</h1>
            <div class="header-controls">
                <select id="mode-select" class="mode-select">
                    <option value="typing">打字模式</option>
                    <option value="handwriting">手写模式</option>
                    <option value="word-quiz">组词练习</option>
                </select>
                <button id="import-btn" class="action-btn">导入字词库</button>
            </div>
        </header>

        <div id="quiz-area">
            <div class="progress-bar">
                <span id="progress-text">进度: 0 / 0</span>
                <span id="score-text">得分: 0</span>
            </div>

            <div class="card">
                <div class="character-display" id="character-display">准备中...</div>
                
                <!-- Typing Mode -->
                <div id="typing-area" class="input-area">
                    <input type="text" id="pinyin-input" placeholder="请输入拼音 (如: ni3 hao3 或 nǐ hǎo)" autocomplete="off">
                    <button id="check-btn" class="primary-btn">检查</button>
                </div>

                <!-- Handwriting Mode -->
                <div id="handwriting-area" class="handwriting-area" style="display: none;">
                    <div class="canvas-container">
                        <canvas id="drawing-board"></canvas>
                        <div class="canvas-placeholder">在此手写拼音</div>
                    </div>
                    <div class="canvas-controls">
                        <button id="clear-canvas-btn" class="secondary-btn">清除</button>
                        <button id="check-handwriting-btn" class="primary-btn">查看答案</button>
                    </div>
                </div>

                <!-- Word Quiz Mode -->
                <div id="word-quiz-area" class="word-quiz-area" style="display: none;">
                    <p class="quiz-instruction">请选择能组成词语的字（需选对2个）：</p>
                    <div id="word-options" class="word-options">
                        <!-- Options will be injected here -->
                    </div>
                </div>

                <div id="feedback" class="feedback"></div>
                
                <button id="pronounce-btn" class="icon-btn" title="朗读" style="display: none;">🔊 朗读</button>

                <div class="controls">
                    <button id="prev-btn" class="secondary-btn" disabled>上一个</button>
                    <button id="next-btn" class="secondary-btn">下一个</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Modal -->
    <div id="import-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>导入生字或词语</h2>
            <p>请输入要练习的汉字或词语，用<b>空格、逗号或换行</b>分隔。</p>
            <p class="small-hint">提示：在组词练习模式下，导入<b>双字词语</b>（如：天空、大地）可作为自定义题库。</p>
            <p class="small-hint">格式支持：1. 词语列表（天空 大地）；2. 生字+组词（天(天空 白天) 地(大地)）</p>
            <textarea id="import-text" placeholder="例如：
你好
世界
学习
天天向上"></textarea>
            <div class="modal-actions">
                <button id="confirm-import-btn" class="primary-btn">确认导入</button>
                <button id="clear-lib-btn" class="secondary-btn" style="color: #e74c3c;">清空词库</button>
                <button id="cancel-import-btn" class="secondary-btn">取消</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
